<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Animation</title>
</head>
<body>
<div class="main-container">
    <div class="collapse-container">
        <button class="btn btn-primary collapsed" type="button" data-toggle="collapse">
            Collapse
        </button>
        <div class="collapse" id="collapseExample">
            <div class="card">
                Anim pariatur cliche reprehenderit, enim eiusmod high life accusamus terry richardson ad squid.
                Nihil anim keffiyeh helvetica, craft beer labore wes anderson cred nesciunt sapiente ea proident.
            </div>
        </div>
    </div>

    <div class="comment-container">
        <div class="btn-circle active"></div>
        <div class="chat-container">
            <div class="form-container">
                <div class="top-form-container">
                    <h2 class="form-name">Напишите нам</h2>
                    <div class="btn-close">
                        <img src="image/close-btn.png" width="32" height="32" alt="close-button">
                    </div>
                </div>
                <form class="form-widget">
                    <textarea name="comment" class="comment-field" rows="10"></textarea>
                    <input type="submit" value="Отправить" class="btn-submit">
                </form>
            </div>
        </div>
    </div>

    <div class="like-container">
        <div class="btn-like">Like</div>
    </div>
</div>
</body>
</html>
